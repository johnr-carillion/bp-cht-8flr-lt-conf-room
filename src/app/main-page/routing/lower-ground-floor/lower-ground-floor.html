<div class="relative flex h-full w-full flex-col">
  <div
    class="relative h-5/9 w-full rounded-4xl border-transparent bg-bpPaleGrey1/60 pt-4 dark:bg-bpPaleGrey1/17"
  >
    <app-displays-header
      class="relative z-20 flex h-auto w-full flex-col px-6"
    ></app-displays-header>
    <div class="absolute top-24 right-0 bottom-0 left-0 flex flex-col">
      <div class="relative grid h-full w-full grid-cols-12 grid-rows-6 px-6 pb-8">
        <div
          class="relative col-span-6 row-span-6 mt-2 mr-4 grid grid-cols-subgrid grid-rows-subgrid items-center justify-center rounded-4xl bg-bpWhite dark:bg-arriDarkGrey"
        >
          <div class="col-span-6 col-start-1 row-start-1 flex items-center justify-between px-4">
            <p class="w-1/2 truncate pl-4 text-2xl dark:text-bpWarmGrey2">LGF - One</p>
            <button
              (click)="lgfFeedPressed()"
              class="bp-button px-2 py-1 h-10 w-1/2 justify-self-center text-xl
                                {{
                this.dataService.selectedSourceValue() !== 0 ? 'animate-pulse' : 'animate-none'
              }}"
              [class.bp-button-active]="dataService.lgfFeedSourceValue() !== 0"
            >
              {{ dataService.lgfFeedSourceName() }}
            </button>
          </div>
          <div
            *ngIf="this.dataService.lgfFeedSourceValue() !== 0"
            class="absolute inset-x-0 top-8 bottom-0 flex items-center justify-center p-6"
          >
            <button
              (click)="lgfFeedClearPressed()"
              class="absolute right-1 bottom-7 z-20 h-14 w-14 rounded-full border-2 border-bpDeepOrange1 bg-bpWhite p-2 text-2xl text-bpDeepOrange1"
            >
              X
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
