<div
  class="absolute top-6 right-6 bottom-10 left-6 flex pt-6 pb-10 rounded-4xl border-transparent bg-bpPaleGrey1/40 pr-2 dark:bg-bpPaleGrey1/17"
>
  <div class="flex justify-center h-full w-full">
    <div class="h-full w-full flex flex-col items-center">
      <!-- <button class="bp-button-r2xl h-16 w-50 text-xl">Scenario 1</button> -->
      <div
        class="relative z-20 flex h-16 w-50 items-center rounded-4xl bg-bpWhite dark:bg-arriDarkGrey"
        (click)="scenarioPressed(1)"
      >
        <button
          class="flex h-full w-1/3 items-center justify-center rounded-l-full"
          [ngClass]="{
            'bg-bpDarkGrey': this.scenario() !== 1,
            'bg-bpLightGreen dark:bg-arriBrightGreen': this.scenario() === 1,
          }"
        >
          <img src="./assets/images/camera-white.svg" alt="camera icon" class="h-10 w-10 m-2" />
        </button>
        <p class="text-lg text-arriDarkGrey3 dark:text-bpPaleGrey2 w-2/3 text-center">Scenario 1</p>
      </div>
      <p class="text-lg text-arriDarkGrey3 dark:text-bpPaleGrey2 mt-6 mb-4">
        Camera shots of individual speakers
      </p>
      <img
        src="{{
          themeService.isDarkMode()
            ? './assets/images/sky-lounge-camera-scenario-01-dark-mode.svg'
            : './assets/images/sky-lounge-camera-scenario-01.svg'
        }}"
        alt="Scenario 1"
        class="h-2/3 w-4/5 bg-white/80 dark:bg-arriDarkGrey3/70 rounded-2xl"
      />
    </div>
    <div class="h-full w-full flex flex-col items-center">
      <!-- <button class="bp-button-r2xl ml-4 h-16 w-50 text-xl">Scenario 2</button> -->
      <div
        class="relative z-20 flex h-16 w-50 items-center rounded-4xl bg-bpWhite dark:bg-arriDarkGrey ml-4"
        (click)="scenarioPressed(2)"
      >
        <button
          class="flex h-full w-1/3 items-center justify-center rounded-l-full"
          [ngClass]="{
            'bg-bpDarkGrey': this.scenario() !== 2,
            'bg-bpLightGreen dark:bg-arriBrightGreen': this.scenario() === 2,
          }"
        >
          <img src="./assets/images/camera-white.svg" alt="camera icon" class="h-10 w-10 m-2" />
        </button>
        <p class="text-lg text-arriDarkGrey3 dark:text-bpPaleGrey2 w-2/3 text-center">Scenario 2</p>
      </div>
      <p class="text-lg text-arriDarkGrey3 dark:text-bpPaleGrey2 mt-6 mb-4">
        Wide camera shots of portions of the room
      </p>
      <img
        src="{{
          themeService.isDarkMode()
            ? './assets/images/sky-lounge-camera-scenario-02-dark-mode.svg'
            : './assets/images/sky-lounge-camera-scenario-02.svg'
        }}"
        alt="Scenario 2"
        class="h-2/3 w-4/5 bg-white/80 dark:bg-arriDarkGrey3/70 rounded-2xl"
      />
    </div>
  </div>
</div>
